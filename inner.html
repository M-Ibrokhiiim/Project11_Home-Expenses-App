<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="shortcut icon" href="./src/pic/domainIcon.jpg" type="image/x-icon">n
    <link rel="stylesheet" href="main.css">
    <title>Home Expenses</title>
</head>
<body>
    <main>
        <section class="head-section">
            <p class="head-section-p">Enter Your Products</p>
            <div class="head-section-inputs-container1    " id="header-inputs">
                <input type="text" name="product-receiver" id="product-receiver-input" class="head-section-inpCon1-input1" placeholder="Product">
                <input type="number" class="head-section-inpCon1-input2 " placeholder="Cost"  id="cost-input">
                <button class="head-section-inpCon1-btn" id="add-button">Add</button>
            </div>
            <div class="head-section-radioChecker-container">
                <div class="head-section-radioChecker-container-div1" >
                    <hr> <button class="head-section-raCheckCon-btn">+</button>
                </div>
                <div  class="head-section-raCheckCon-radioWrapper">
                   <select name="person" id="person-selector-container">
                    <div><option value="Uncle"  class="labels">Uncle</option></div>
                    <div><option value="Father"  class="labels">Father</option></div>
                    <div><option value="Myself"  class="labels">Myself</option></div>
                   </select>
                </div>
            </div>
        </section>
 
        <section class="table-section" id="table">
        <p class="table-section-title">Monthly expenses:</p>
        <div class="table-container">
            <table class="table-section-table">
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Product</th>
                        <th>Cost</th>
                        <th>By Who</th>
                        <th>Remove</th>
                    </tr>
                </thead>
    
                <tbody id="table-body">
               
                </tbody>
            </table>
        </div>
        </section>  
    </main>
    <script src="/index.js"></script>
</body>
</html>
